# Secrets для хранения паролей ELK стека
# В production используй kubectl create secret с --from-literal или внешний secret manager
# Cluster3: ELK Stack
apiVersion: v1
kind: Secret
metadata:
  name: elk-secrets
  namespace: elk
type: Opaque
stringData:
  # Пароль суперпользователя elastic для Elasticsearch
  elastic-password: elasticadmin
  # Пароль системного пользователя kibana_system
  kibana-password: kibanasystempass

