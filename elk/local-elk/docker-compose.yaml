version: "3.8"

# Общий docker-compose для локального определения трёх контейнеров ELK
services:
  elasticsearch:
    # Elasticsearch хранит все данные, поэтому включаем volume и ulimit
    image: docker.io/library/elasticsearch:8.15.3
    container_name: elk-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node    # одиночный узел, без кворума
      - ES_JAVA_OPTS=-Xms1g -Xmx1g   # ограничение памяти JVM
      - ELASTIC_PASSWORD=elasticadmin   # пароль встроенного суперпользователя elastic
      - KIBANA_PASSWORD=kibanasystempass # пароль для системного пользователя kibana_system
      - xpack.security.http.ssl.enabled=false    # отключаем обязательный TLS для HTTP API (тестовый стенд)
      - xpack.security.transport.ssl.enabled=false # на одиночном узле хватит plain TCP
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es-data:/usr/share/elasticsearch/data # постоянное хранилище индексов
    ports:
      - "9200:9200" # REST API и HTTP интерфейс Elasticsearch
    networks:
      - elk

  logstash:
    # Logstash принимает логи и форвардит их в Elasticsearch
    image: docker.io/library/logstash:8.15.3
    container_name: elk-logstash
    restart: unless-stopped
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044" # Beats input
      - "9600:9600" # HTTP API Logstash для мониторинга
      - "8080:8080" # HTTP input для ручных запросов
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro # пробрасываем конфигурацию пайплайна
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USER=elastic              # логин для подключения к Elasticsearch
      - ELASTIC_PASSWORD=elasticadmin     # пароль суперпользователя (должен совпадать)
    networks:
      - elk

  kibana:
    # Kibana визуализирует данные из Elasticsearch
    image: docker.io/library/kibana:8.15.3
    container_name: elk-kibana
    restart: unless-stopped
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601" # веб-интерфейс Kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 # ссылка на сервис внутри сети docker-compose
      - ELASTICSEARCH_USERNAME=kibana_system          # Kibana обязана использовать сервисного пользователя
      - ELASTICSEARCH_PASSWORD=kibanasystempass
    networks:
      - elk

volumes:
  es-data:
    driver: local

networks:
  elk:
    driver: bridge

