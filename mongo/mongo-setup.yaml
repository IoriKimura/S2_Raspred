apiVersion: v1
kind: Namespace
metadata:
  name: mongo
---
# Секрет с паролем root-пользователя
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secrets
  namespace: mongo
type: Opaque
stringData:
  root-user: root
  root-password: rootpwd
---
# Секрет с keyFile для репликации
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-keyfile
  namespace: mongo
type: Opaque
stringData:
  keyfile: |
    hgsg21hgsj2hg812gh12g1hg12g1hg12
---
# инит-конфигмап для mongo-a
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-a-init
  namespace: mongo
data:
  init.js: |
    // Init script for mongo-a (standalone)
    const dbName = "dbA";
    const localUser = "userA";
    const localPass = "passwordA";
    const sharedUser = "reader";
    const sharedPass = "passwordR";

    const seedValue = () => Math.random().toString(36).slice(2, 10);

    const dbInstance = db.getSiblingDB(dbName);
    dbInstance.sample.insertMany([
      { key: seedValue(), createdAt: new Date() },
      { key: seedValue(), createdAt: new Date() },
    ]);

    dbInstance.createUser({
      user: localUser,
      pwd: localPass,
      roles: [{ role: "readWrite", db: dbName }],
    });

    dbInstance.createUser({
      user: sharedUser,
      pwd: sharedPass,
      roles: [{ role: "read", db: dbName }],
    });
