# StatefulSet для mongo-a из 3 копий (с репликацией)
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-a
  namespace: mongo
spec:
  serviceName: svc-mongo-a
  replicas: 3  # три реплики для высокой доступности
  selector:
    matchLabels:
      app: mongo
      instance: mongo-a
  template:
    metadata:
      labels:
        app: mongo
        instance: mongo-a
    spec:
      initContainers:
        - name: keyfile-prepare
          image: mongo:7.0
          command:
            - /bin/sh
            - -c
            - |
              cp /secrets/keyfile /keyfile/keyfile
              chmod 400 /keyfile/keyfile
              chown 999:999 /keyfile/keyfile
          volumeMounts:
            - name: keyfile-secret
              mountPath: /secrets
              readOnly: true
            - name: keyfile
              mountPath: /keyfile
      containers:
        - name: mongo
          image: mongo:7.0
          args:
            - "--replSet"
            - "rs-a"
            - "--bind_ip_all"
            - "--keyFile"
            - "/etc/mongo-keyfile/keyfile"
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.js
              subPath: init.js
            - name: keyfile
              mountPath: /etc/mongo-keyfile
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: init-script
          configMap:
            name: mongo-a-init
        - name: keyfile
          emptyDir: {}
        - name: keyfile-secret
          secret:
            secretName: mongo-keyfile
            defaultMode: 0400
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
# Headless Service для mongo-a (для StatefulSet)
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mongo-a
  namespace: mongo
spec:
  clusterIP: None
  selector:
    app: mongo
    instance: mongo-a
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
# Client Service для mongo-a (для доступа приложений)
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mongo-a-client
  namespace: mongo
spec:
  selector:
    app: mongo
    instance: mongo-a
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
  type: ClusterIP
