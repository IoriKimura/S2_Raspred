# КонфигМап для репликации mongo-b
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-b-rs-init
  namespace: mongo
data:
  rs-init.js: |
    // Идемпотентная инициализация репликасета rs-b

    let alreadyInited = false;
    try {
      const status = rs.status();
      if (status.ok === 1) {
        print("Replica set already initialized, skipping rs.initiate");
        alreadyInited = true;
      }
    } catch (e) {
      print("Replica set not yet initialized, will call rs.initiate");
    }

    if (!alreadyInited) {
      rs.initiate({
        _id: "rs-b",
        members: [
          { _id: 0, host: "mongo-b-0.svc-mongo-b:27017" },
          { _id: 1, host: "mongo-b-1.svc-mongo-b:27017" },
          { _id: 2, host: "mongo-b-2.svc-mongo-b:27017" }
        ]
      });
      print("Replica set rs-b initialized");
    }

    // Высвечиваем текущий статус
    try {
      printjson(rs.status());
    } catch (e) {
      print("Error getting rs.status(): " + e);
    }
---
# Job для настройки репликации mongo-b
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-b-rs-init
  namespace: mongo
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-mongo-b
          image: mongo:7.0
          command:
            - bash
            - -c
            - |
              echo "Waiting for mongo-b-0 to be ready..."
              until mongosh --host mongo-b-0.svc-mongo-b:27017 \
                -u "$MONGO_INITDB_ROOT_USERNAME" \
                -p "$MONGO_INITDB_ROOT_PASSWORD" \
                --authenticationDatabase admin \
                --quiet \
                --eval 'db.adminCommand({ ping: 1 })' >/dev/null 2>&1; do
                  echo "Mongo is not ready yet, retrying..."
                  sleep 3
              done
              echo "Mongo is ready, proceeding to rs init"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
      containers:
        - name: rs-init
          image: mongo:7.0
          command:
            - bash
            - -c
            - |
              echo "Waiting for all mongo-b pods..."
              for h in mongo-b-0.svc-mongo-b mongo-b-1.svc-mongo-b mongo-b-2.svc-mongo-b; do
                until mongosh --host "$h:27017" \
                  -u "$MONGO_INITDB_ROOT_USERNAME" \
                  -p "$MONGO_INITDB_ROOT_PASSWORD" \
                  --authenticationDatabase admin \
                  --quiet \
                  --eval 'db.adminCommand({ ping: 1 })' >/dev/null 2>&1; do
                    echo "$h not ready yet, retrying..."
                    sleep 3
                done
                echo "$h is ready"
              done
              echo "All members are reachable, running rs.initiate..."
              mongosh --host mongo-b-0.svc-mongo-b:27017 \
                -u "$MONGO_INITDB_ROOT_USERNAME" \
                -p "$MONGO_INITDB_ROOT_PASSWORD" \
                --authenticationDatabase admin \
                /rs-init.js
              echo "Replica set init finished"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: rs-init-script
              mountPath: /rs-init.js
              subPath: rs-init.js
      volumes:
        - name: rs-init-script
          configMap:
            name: mongo-b-rs-init
