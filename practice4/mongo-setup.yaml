apiVersion: v1
kind: Namespace
metadata:
  name: mongo
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secrets
  namespace: mongo
type: Opaque
stringData:
  root-user: root
  root-password: rootpwd
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-keyfile
  namespace: mongo
type: Opaque
stringData:
  keyfile: |
    8c36f8c0e6c94c6d8a8d7a3c2c1f0e9b
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-a-init
  namespace: mongo
data:
  init.js: |
    // Init script for standalone Mongo A
    const dbName = "dbA";
    const localUser = "userA";
    const localPass = "passwordA";
    const sharedUser = "reader";
    const sharedPass = "passwordR";

    const seedValue = () => Math.random().toString(36).slice(2, 10);

    const dbInstance = db.getSiblingDB(dbName);
    dbInstance.sample.insertMany([
      { key: seedValue(), createdAt: new Date() },
      { key: seedValue(), createdAt: new Date() },
    ]);

    dbInstance.createUser({
      user: localUser,
      pwd: localPass,
      roles: [{ role: "readWrite", db: dbName }],
    });

    dbInstance.createUser({
      user: sharedUser,
      pwd: sharedPass,
      roles: [{ role: "read", db: dbName }],
    });
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-a
  namespace: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      instance: mongo-a
  template:
    metadata:
      labels:
        app: mongo
        instance: mongo-a
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.js
              subPath: init.js
      volumes:
        - name: data
          emptyDir: {}
        - name: init-script
          configMap:
            name: mongo-a-init
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mongo-a
  namespace: mongo
spec:
  selector:
    app: mongo
    instance: mongo-a
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-b-init
  namespace: mongo
data:
  init.sh: |
    #!/bin/sh
    set -e

    PRIMARY="mongo-b-0.svc-mongo-b:27017"
    MEMBERS="[
      {_id: 0, host: \"mongo-b-0.svc-mongo-b:27017\"},
      {_id: 1, host: \"mongo-b-1.svc-mongo-b:27017\"},
      {_id: 2, host: \"mongo-b-2.svc-mongo-b:27017\"},
      {_id: 3, host: \"mongo-b-3.svc-mongo-b:27017\"}
    ]"

    wait_for() {
      local host="$1"
      until mongosh --quiet --host "$host" --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; do
        echo "Waiting for $host..."
        sleep 2
      done
    }

    wait_primary() {
      until mongosh --quiet --host "$PRIMARY" --eval 'try { rs.isMaster().ismaster } catch(e) { false }' | grep -q "true"; do
        echo "Waiting for primary state..."
        sleep 2
      done
    }

    echo "Waiting for primary Mongo node to be reachable..."
    wait_for "$PRIMARY"

    echo "Initializing replica set rs-b (if needed)..."
    mongosh --quiet --host "$PRIMARY" \
      -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin \
      --eval "
        const cfg = { _id: 'rs-b', members: ${MEMBERS} };
        try {
          rs.initiate(cfg);
        } catch (e) {
          if (!/already initialized/i.test(e.message)) {
            throw e;
          }
        }
      "

    echo "Waiting for PRIMARY state..."
    wait_primary

    echo "Configuring dbB users and sample data..."
    mongosh --quiet --host "$PRIMARY" \
      -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin <<'EOF'
      const dbName = "dbB";
      const localUser = "userB";
      const localPass = "passwordB";
      const sharedUser = "reader";
      const sharedPass = "passwordR";

      const seedValue = () => Math.random().toString(36).slice(2, 10);
      const dbInstance = db.getSiblingDB(dbName);

      if (!dbInstance.getUser(localUser)) {
        dbInstance.createUser({
          user: localUser,
          pwd: localPass,
          roles: [{ role: "readWrite", db: dbName }],
        });
      }

      if (!dbInstance.getUser(sharedUser)) {
        dbInstance.createUser({
          user: sharedUser,
          pwd: sharedPass,
          roles: [{ role: "read", db: dbName }],
        });
      }

      if (dbInstance.sample.countDocuments() === 0) {
        dbInstance.sample.insertMany([
          { key: seedValue(), createdAt: new Date() },
          { key: seedValue(), createdAt: new Date() },
        ]);
      }
    EOF

    echo "Replica set rs-b and dbB initialization completed."
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-b
  namespace: mongo
spec:
  serviceName: svc-mongo-b
  replicas: 4
  selector:
    matchLabels:
      app: mongo
      instance: mongo-b
  template:
    metadata:
      labels:
        app: mongo
        instance: mongo-b
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          # НЕ переопределяем entrypoint, только добавляем аргументы к mongod
          args:
            - "--replSet"
            - "rs-b"
            - "--bind_ip_all"
            - "--keyFile"
            - "/etc/mongo-keyfile/keyfile"
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: keyfile
              mountPath: /etc/mongo-keyfile
              readOnly: true
      volumes:
        - name: data
          emptyDir: {}
        - name: keyfile
          secret:
            secretName: mongo-keyfile
            defaultMode: 0400
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-b-rs-init
  namespace: mongo
spec:
  template:
    metadata:
      labels:
        job: mongo-b-rs-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: rs-init
          image: mongo:7.0
          command: ["/bin/sh", "/scripts/init.sh"]
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: mongo-b-init
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mongo-b
  namespace: mongo
spec:
  clusterIP: None
  selector:
    app: mongo
    instance: mongo-b
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017