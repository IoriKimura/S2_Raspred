apiVersion: v1
kind: Namespace
metadata:
  name: mongo
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secrets
  namespace: mongo
type: Opaque
stringData:
  root-user: root
  root-password: rootpwd
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-keyfile
  namespace: mongo
type: Opaque
stringData:
  keyfile: |
    8c36f8c0e6c94c6d8a8d7a3c2c1f0e9b
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-a-init
  namespace: mongo
data:
  init.js: |
    // Инициализация MongoDB в первом контейнере
    const dbName = "dbA";
    const localUser = "userA";
    const localPass = "passwordA";
    const sharedUser = "reader";
    const sharedPass = "passwordR";

    const seedValue = () => Math.random().toString(36).slice(2, 10);

    const dbInstance = db.getSiblingDB(dbName);
    dbInstance.sample.insertMany([
      { key: seedValue(), createdAt: new Date() },
      { key: seedValue(), createdAt: new Date() },
    ]);

    dbInstance.createUser({
      user: localUser,
      pwd: localPass,
      roles: [{ role: "readWrite", db: dbName }],
    });

    // Этот пользователь будет существовать в обеих базах,
    // позволяя подключаться к соседнему контейнеру с теми же учетными данными.
    dbInstance.createUser({
      user: sharedUser,
      pwd: sharedPass,
      roles: [{ role: "read", db: dbName }],
    });
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-b-init
  namespace: mongo
data:
  init.js: |
    // Инициализация MongoDB во втором контейнере
    const dbName = "dbB";
    const localUser = "userB";
    const localPass = "passwordB";
    const sharedUser = "reader";
    const sharedPass = "passwordR";

    const seedValue = () => Math.random().toString(36).slice(2, 10);

    const dbInstance = db.getSiblingDB(dbName);
    dbInstance.sample.insertMany([
      { key: seedValue(), createdAt: new Date() },
      { key: seedValue(), createdAt: new Date() },
    ]);

    dbInstance.createUser({
      user: localUser,
      pwd: localPass,
      roles: [{ role: "readWrite", db: dbName }],
    });

    // Пользователь с теми же учетными данными, что и в dbA,
    // может подключиться к этому сервису и видеть данные соседнего контейнера.
    dbInstance.createUser({
      user: sharedUser,
      pwd: sharedPass,
      roles: [{ role: "read", db: dbName }],
    });
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-a
  namespace: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      instance: mongo-a
  template:
    metadata:
      labels:
        app: mongo
        instance: mongo-a
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.js
              subPath: init.js
      volumes:
        - name: data
          emptyDir: {}
        - name: init-script
          configMap:
            name: mongo-a-init
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mongo-a
  namespace: mongo
spec:
  selector:
    app: mongo
    instance: mongo-a
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-b
  namespace: mongo
spec:
  serviceName: svc-mongo-b
  replicas: 4
  selector:
    matchLabels:
      app: mongo
      instance: mongo-b
  template:
    metadata:
      labels:
        app: mongo
        instance: mongo-b
    spec:
      initContainers:
        - name: fix-perms
          image: mongo:7.0
          command: ["/bin/sh", "-c", "chmod 400 /etc/mongo-keyfile/keyfile"]
          volumeMounts:
            - name: keyfile
              mountPath: /etc/mongo-keyfile
      containers:
        - name: mongo
          image: mongo:7.0
          command:
            - "mongod"
            - "--replSet"
            - "rs-b"
            - "--bind_ip_all"
            - "--keyFile"
            - "/etc/mongo-keyfile/keyfile"
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.js
              subPath: init.js
            - name: keyfile
              mountPath: /etc/mongo-keyfile
              readOnly: true
        - name: rs-init
          image: mongo:7.0
          command: ["/bin/sh", "/scripts/init.sh"]
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: root-password
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: keyfile
              mountPath: /etc/mongo-keyfile
              readOnly: true
      volumes:
        - name: data
          emptyDir: {}
        - name: init-script
          configMap:
            name: mongo-b-init
        - name: scripts
          configMap:
            name: mongo-b-rs-init
            defaultMode: 0755
        - name: keyfile
          secret:
            secretName: mongo-keyfile
            defaultMode: 0400
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-b-rs-init
  namespace: mongo
data:
  init.sh: |
    #!/bin/sh
    set -e
    PRIMARY="mongo-b-0.svc-mongo-b:27017"
    MEMBERS="[
      {_id: 0, host: \"mongo-b-0.svc-mongo-b:27017\"},
      {_id: 1, host: \"mongo-b-1.svc-mongo-b:27017\"},
      {_id: 2, host: \"mongo-b-2.svc-mongo-b:27017\"},
      {_id: 3, host: \"mongo-b-3.svc-mongo-b:27017\"}
    ]"

    wait_for() {
      local host="$1"
      until mongosh --quiet --host "$host" -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval "db.runCommand({ ping: 1 })" >/dev/null 2>&1; do
        echo "Waiting for $host..."
        sleep 2
      done
    }

    wait_for "$PRIMARY"
    mongosh --quiet --host "$PRIMARY" -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval "
      const status = rs.status().ok;
      if (status !== 1) {
        rs.initiate({ _id: 'rs-b', members: ${MEMBERS} });
      }
    "
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mongo-b
  namespace: mongo
spec:
  clusterIP: None
  selector:
    app: mongo
    instance: mongo-b
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
